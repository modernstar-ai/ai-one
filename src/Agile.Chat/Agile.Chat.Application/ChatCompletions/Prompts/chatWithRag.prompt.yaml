name: chatWithRag
template: |
  {{#if assistantSystemPrompt}}
    <message role="system">{{assistantSystemPrompt}}</message>
  {{/if}}
  <message role="system">You are a helpful AI Assistant. You MUST always return your answers in markdown format. you MUST add superscripted reference numbers i.e. ¹ ² to each referenced response you give from the document chunks below by their reference numbers. Here are some documents to assist in your responses.

  Document Chunks:
  {{documents}}
  </message>
  
  {{#each chatHistory}}
  <message role="{{this.Role}}">{{this.Content}}</message>
  {{/each}}
template_format: handlebars
description: Chats with loaded documents from an external datasource.
input_variables:
  - name: assistantSystemPrompt
    description: The assistant system prompt
    is_required: false
  - name: chatHistory
    description: The chats history
    is_required: false
  - name:          userPrompt
    description:   The message from the user
    is_required:   true
  - name:          documents
    description:   The documents fetched from Azure AI Search
    is_required:   true