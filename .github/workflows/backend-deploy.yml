name: Deploy AI-One Api

# Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Select the application environment name - used to name resources"
        type: choice
        default: "dev"
        options:
          - "dev"
          - "tst"
          - "uat"
          - "prod"
        required: true
      apiWebAppName:
        description: "Enter the name of the Azure Web Api"
        type: string
        default: "ag-aione-v2-dev-apiapp"
env:
  AGILE_CHAT_API_SRC: "./src/Agile.Chat/Agile.Chat.Api"
  AGILE_CHAT_API_PUB: "./publish/Agile.Chat/Agile.Chat.Api"
  AZURE_BICEP_MAIN: "./infra/backend/apiapp.bicep"

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    environment: ${{ inputs.environment_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
